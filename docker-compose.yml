version: '3.8'

services:
  # 1. DATABASE
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rmos_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d rmos_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. BACKEND API (FastAPI)
  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/rmos_db
    depends_on:
      db:
        condition: service_healthy

  # 3. FRONTEND (Nginx + Vue)
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata: