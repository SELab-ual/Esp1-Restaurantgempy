<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RMOS - Sprint 1 Prototype</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .device-screen { border: 5px solid #333; border-radius: 15px; padding: 20px; height: 80vh; overflow-y: scroll; background: #f8f9fa;}
        .surface-mode { border-color: #0d6efd; } /* Blue for Customer */
        .tablet-mode { border-color: #198754; }  /* Green for Staff */
    </style>
</head>
<body>
<div id="app" class="container-fluid py-4">
    <h1 class="text-center mb-4">Restaurant Menu & Ordering System (Sprint 1)</h1>

    <div class="row">
        <div class="col-md-6">
            <h3 class="text-primary text-center">Customer View (Surface)</h3>
            <div class="device-screen surface-mode">
                <h5>Menu</h5>
                <div class="list-group mb-4">
                    <button v-for="item in menu" :key="item.id" @click="addToCart(item)" 
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        {{ item.name }}
                        <span class="badge bg-primary rounded-pill">${{ item.price }}</span>
                    </button>
                </div>

                <h5>Your Order (Table #1)</h5>
                <ul class="list-group mb-3">
                    <li v-for="(item, index) in cart" :key="index" class="list-group-item">
                        {{ item.name }}
                    </li>
                    <li v-if="cart.length === 0" class="list-group-item text-muted">Order is empty</li>
                </ul>
                <button @click="placeOrder" class="btn btn-primary w-100" :disabled="cart.length === 0">
                    Submit Order
                </button>
                <div v-if="customerMessage" class="alert alert-success mt-2">{{ customerMessage }}</div>
            </div>
        </div>

        <div class="col-md-6">
            <h3 class="text-success text-center">Staff View (Tablet)</h3>
            <div class="device-screen tablet-mode">
                <div class="d-flex justify-content-between mb-3">
                    <h5>Incoming Orders</h5>
                    <button @click="fetchOrders" class="btn btn-sm btn-outline-success">Refresh</button>
                </div>
                
                <div v-if="orders.length === 0" class="text-muted text-center mt-5">No active orders</div>

                <div v-for="order in orders" :key="order.id" class="card mb-3 shadow-sm">
                    <div class="card-header d-flex justify-content-between">
                        <strong>Order #{{ order.id }} (Table {{ order.table_id }})</strong>
                        <span class="badge bg-warning text-dark">{{ order.status }}</span>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li v-for="item in order.items">{{ item }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                menu: [],
                cart: [],
                orders: [],
                customerMessage: ''
            }
        },
        mounted() {
            this.fetchMenu();
            this.fetchOrders();
            // Simple polling for the prototype (Staff view auto-refresh)
            setInterval(this.fetchOrders, 5000);
        },
        methods: {
            async fetchMenu() {
                try {
                    const res = await fetch('/api/menu');
                    this.menu = await res.json();
                } catch (e) { console.error("API Error", e); }
            },
            addToCart(item) {
                this.cart.push(item);
            },
            async placeOrder() {
                const orderData = {
                    table_id: 1, // Hardcoded for prototype
                    items: this.cart.map(i => i.name)
                };
                
                try {
                    await fetch('/api/orders/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(orderData)
                    });
                    this.cart = [];
                    this.customerMessage = "Order sent to kitchen!";
                    setTimeout(() => this.customerMessage = '', 3000);
                    this.fetchOrders(); // Update staff view immediately
                } catch (e) { console.error("Order Error", e); }
            },
            async fetchOrders() {
                try {
                    const res = await fetch('/api/orders/');
                    // Reverse to show newest first
                    const data = await res.json();
                    this.orders = data.reverse();
                } catch (e) { console.error("Fetch Orders Error", e); }
            }
        }
    }).mount('#app');
</script>
</body>
</html>
